{% extends 'index.html' %}
{% block header %} 
       <div class="container-md pt-3 my-3 border bg-dark text-white">
            <h1>Add new tenant!</h1>
            <p>Please fill in all neccessary fields.</p>
        </div>
{% endblock %}
{% block main %}
<div class="container-md pt-3 my-3 border bg-primary text-white">
    <form method="post">
        {% csrf_token %}
        <label>Please enter tenant first name:</label>
        <input type="text" name="first_name"></br>
        <label>Please enter tenant last name:</label>
        <input type="text" name="last_name"></br>
        <label> Please choose your date of birth:</label>
        <input type="date" name="date_of_birth"></br>
        <label> Please enter your phone number:</label>
        <input type="text" name="phone"></br>
        <label> Please choose your photo:</label>
        <input type="file" name="photo"></br>
        <label> Please write comments, if any:</label>
        <input type="text" name="notes"></br>
        <input type="submit"/>
        <input type="reset"/>
    </form>
</div>
{% endblock %}
